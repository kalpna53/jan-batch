<html>

<head>
	<style>
	input[type=text],
	input[type=password],
	input[type=email],
	input[type=date],
	input[type=tel],
	select {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	
	button {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 32px 64px;
		text-decoration: none;
		/* margin: 4px 2px; */
		cursor: pointer;
	}
	</style>
</head>

<body bgcolor="#B6B9B9">
	<br>
	<br>
	<br>
	<form method="POST" enctype="multipart/form-data">
		<table cellspacing="0" cellpadding="10" bgcolor="#F3F9FA " width="50%" height="70%" align="center">
			<tr>
				<td colspan="3" bgcolor="#C0392B">
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<h2 align="center">JOB APPLICATION FORM</h2>
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<h2 style="color:rgb(148, 24, 24);>Personal Information;">Personal Information</h2>
                </td>
			</tr>
			<tr>
				<td>
					<label for="fname">First Name:</label>
					<input type="text" id="fname" name="fname" placeholder="First name" required> 
                </td>
				<td>
					<label for="mname">Middle Name:</label>
					<input type="text" id="mname" name="mname" placeholder="Middle name"> 
                </td>
				<td>
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lname" placeholder="Last name"> 
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Email"> 
                </td>
			</tr>
			<tr>
				<td>
					<label for="phone">phone number:</label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890"> 
                </td>
				<td>
					<label for="DOB">DOB:</label>
					<input type="date" id="DOB" name="DOB"> 
                </td>
				<td>
					<label for="edu">Education:</label>
					<select name="edu" id="edu">
						<option value="E0">Select</option>
						<option value="E1">B.TECH</option>
						<option value="E2">BCA</option>
						<option value="E3">B.sc IT</option>
						<option value="E4">M.TECH</option>
						<option value="E5">MCA</option>
						<option value="E6">M.Sc IT</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="gender">Gender:</label>
					<br>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label>
					<br>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
					<br>
					<input type="radio" id="other" name="gender" value="other">
					<label for="other">Other</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="address1">Address:</label>
					<input type="text" id="address1" name="address1" placeholder="Address 1"> 
                </td>
				</td>
				<td>
					<label for="address1">Address:</label>
					<input type="text" id="address2" name="address2" placeholder="Address 2"> 
                </td>
				</td>
				<td>
					<label for="country">Country:</label>
					<select name="country0">
						<option value="country1">Select</option>
						<option value="country2">India</option>
						<option value="country3">USA</option>
						<option value="country4">United Kingdom</option>
						<option value="country5">Japan</option>
						<option value="country6">Singapore</option>
						<option value="country7">Finland</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="city">City:</label>
					<input type="text" id="address1" name="address1" placeholder="Address 1"> 
                </td>
				</td>
				<td>
					<label for="zipcode">Zip Code:</label>
					<input id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code"> 
                </td>
				</td>
				<td>
					<label for="state">State:</label>
					<input type="text" id="state" name="state" placeholder="State"> 
                </td>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="CV">Upload your resume:</label>
					<input type="file" id="myFile" name="filename">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<h2 style="color:rgb(148, 24, 24);>Personal Information;">Previous/Current Employement Details</h2> 
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="company">Company Name:</label>
					<input type="text" id="company" name="company" placeholder="Company Name"> 
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="Job">Job title:</label>
					<input type="text" id="job" name="job" placeholder="Job title"> 
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="Job">How long were you here:</label>
					<input type="text" id="time1" name="time2">
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<h2 style="color:rgb(148, 24, 24);>Personal Information;">Reference #:</h2>
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="name">Name:</label>
					<input type="text" id="name1" name="name1">
                </td>
			</tr>
			<tr>
				<td colspan="3">
					<label for="phone1">phone:</label>
					<input type="tel" id="phone1" name="phone1" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890">
                </td>
			</tr>
			<!-- <tr>
				<td colspan="3">
					<input type="checkbox" id="Checkbox" name="Checkbox" value="agree">&nbsp; &nbsp;I accept the terms of use and Privacy Policy </td>
			</tr> -->
			<tr>
				<td align="center" colspan="3">
					<button type="submit" value="Submit">Apply</button>
				</td>
			</tr>
		</table>
		
     </form>
     <hr>
</body>

</html>
